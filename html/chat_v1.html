    <script>

        let config = {

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');

        function addMessage(content, type = 'user') {

        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',

        async function saveToGitHub(message) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const folderPath = `${config.basePath}${year}/${month}`;
            const fileName = `${year}-${month}-${day}.md`;
            const filePath = `${folderPath}/${fileName}`;
            
            const timestamp = formatTime(now);
            const messageContent = `\n## ${timestamp}\n${message}\n`;

            try {
                // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                const existingFile = await getFileFromGitHub(filePath);
                
                let newContent;
                let sha;
                
                if (existingFile) {
                    // æ–‡ä»¶å­˜åœ¨ï¼Œè¿½åŠ å†…å®¹
                    const existingContent = atob(existingFile.content);
                    newContent = existingContent + messageContent;
                    sha = existingFile.sha;
                } else {
                    // æ–°æ–‡ä»¶
                    newContent = `# èŠå¤©å¤‡å¿˜å½• - ${year}å¹´${month}æœˆ${day}æ—¥\n${messageContent}`;
                }

                // ä¸Šä¼ æ–‡ä»¶
                await uploadToGitHub(filePath, newContent, sha);
                
            } catch (error) {
                throw new Error(`GitHub APIé”™è¯¯: ${error.message}`);
            }
        }

        async function getFileFromGitHub(path) {
            const url = `https://api.github.com/repos/${config.username}/${config.repository}/contents/${path}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 404) {
                    return null; // æ–‡ä»¶ä¸å­˜åœ¨
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                if (error.message.includes('404')) {
                    return null;
                }
                throw error;
            }
        }

        async function uploadToGitHub(path, content, sha) {
            const url = `https://api.github.com/repos/${config.username}/${config.repository}/contents/${path}`;
            
            const data = {
                message: `Add chat memo: ${new Date().toISOString()}`,
                content: btoa(unescape(encodeURIComponent(content))), // æ­£ç¡®å¤„ç†ä¸­æ–‡ç¼–ç 
            };
            
            if (sha) {
                data.sha = sha; // æ›´æ–°ç°æœ‰æ–‡ä»¶éœ€è¦æä¾›SHA
            }

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`ä¸Šä¼ å¤±è´¥: ${errorData.message || response.statusText}`);
            }

            return await response.json();
        }

        async function backupManual() {
            const title = document.getElementById('titleInput').value.trim();

            if (!title || !content) {

            try {
                addSystemMessage('æ­£åœ¨å¤„ç†æ‰‹åŠ¨è¾“å…¥çš„å¯¹è¯å†…å®¹...');
                
                // è§£æå†…å®¹
                const chatData = parseManualContent(title, content, autoFormat);

                await backupToGitHub(chatData);

            } catch (error) {

        function parseManualContent(title, content, autoFormat) {
            const messages = [];
            
            if (autoFormat) {
                // æ™ºèƒ½è§£æå¯¹è¯æ ¼å¼
                const lines = content.split('\n').filter(line => line.trim());
                let currentMessage = null;
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    
                    // æ£€æµ‹å¸¸è§çš„å¯¹è¯æ ¼å¼
                    if (trimmedLine.match(/^(ç”¨æˆ·|User|æˆ‘|Q|é—®)[:ï¼š]/i)) {
                        if (currentMessage) messages.push(currentMessage);
                        currentMessage = {
                            role: 'user',
                            content: trimmedLine.replace(/^(ç”¨æˆ·|User|æˆ‘|Q|é—®)[:ï¼š]\s*/i, '')
                        };
                    } else if (trimmedLine.match(/^(ChatGPT|GPT|AI|Assistant|ç­”|A|å›ç­”)[:ï¼š]/i)) {
                        if (currentMessage) messages.push(currentMessage);
                        currentMessage = {
                            role: 'assistant',
                            content: trimmedLine.replace(/^(ChatGPT|GPT|AI|Assistant|ç­”|A|å›ç­”)[:ï¼š]\s*/i, '')
                        };
                    } else if (currentMessage) {
                        // ç»§ç»­å½“å‰æ¶ˆæ¯
                        currentMessage.content += '\n' + trimmedLine;
                    } else {
                        // å¦‚æœæ²¡æœ‰æ˜ç¡®æ ‡è¯†ï¼Œå‡è®¾æ˜¯ç”¨æˆ·æ¶ˆæ¯
                        currentMessage = {
                            role: 'user',
                            content: trimmedLine
                        };
                    }
                }
                
                if (currentMessage) messages.push(currentMessage);
                
                // å¦‚æœæ²¡æœ‰è§£æå‡ºå¯¹è¯ï¼Œå°†æ•´ä¸ªå†…å®¹ä½œä¸ºä¸€æ¡æ¶ˆæ¯
                if (messages.length === 0) {
                    messages.push({
                        role: 'assistant',
                        content: content
                    });
                }
            } else {
                // ä¸è‡ªåŠ¨æ ¼å¼åŒ–ï¼Œç›´æ¥ä¿å­˜åŸå§‹å†…å®¹
                messages.push({
                    role: 'mixed',
                    content: content
                });
            }
            
            return {
                title: title.replace(/[<>:"/\\|?*]/g, '-'),
                messages: messages,
                url: 'æ‰‹åŠ¨è¾“å…¥',
                extractedAt: new Date().toISOString()
            };
        }

        async function backupChatGPT() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url.includes('chat.openai.com') && !url.includes('chatgpt.com')) {

                addSystemMessage(`æå–æˆåŠŸï¼æ ‡é¢˜: ${chatData.title}`);
                
                // å¤‡ä»½åˆ°GitHub
                await backupToGitHub(chatData);

                urlInput.value = '';
                
            } catch (error) {

            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                backupBtn.disabled = false;
                backupIcon.innerHTML = 'ğŸ“¥';

        }

        async function extractChatGPTContent(url) {
            const corsProxy = document.getElementById('corsProxy').value;
            const customProxy = document.getElementById('customProxy').value;
            
            let proxyUrl;
            
            // é€‰æ‹©ä»£ç†æœåŠ¡å™¨
            switch (corsProxy) {
                case 'allorigins':
                    proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    break;
                case 'corsproxy':
                    proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                    break;
                case 'thingproxy':
                    proxyUrl = `https://thingproxy.freeboard.io/fetch/${url}`;
                    break;
                case 'custom':
                    if (!customProxy) {
                        throw new Error('è¯·è¾“å…¥è‡ªå®šä¹‰ä»£ç†URL');
                    }
                    proxyUrl = `${customProxy}${url}`;
                    break;
                default:
                    proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            }
            
            try {
                const response = await fetch(proxyUrl, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`ä»£ç†æœåŠ¡å™¨å“åº”é”™è¯¯: ${response.status}`);
                }
                
                let html;
                if (corsProxy === 'allorigins') {
                    const data = await response.json();
                    html = data.contents;
                } else {
                    html = await response.text();
                }
                
                return parseChatGPTHTML(html, url);
                
            } catch (error) {
                // å°è¯•å…¶ä»–ä»£ç†
                if (corsProxy === 'allorigins') {
                    addSystemMessage('AllOriginsä»£ç†å¤±è´¥ï¼Œå°è¯•å…¶ä»–ä»£ç†...');
                    document.getElementById('corsProxy').value = 'corsproxy';
                    return await extractChatGPTContent(url);
                } else if (corsProxy === 'corsproxy') {
                    addSystemMessage('CORS Proxyå¤±è´¥ï¼Œå°è¯•ThingProxy...');
                    document.getElementById('corsProxy').value = 'thingproxy';
                    return await extractChatGPTContent(url);
                } else {
                    throw new Error('æ‰€æœ‰ä»£ç†æœåŠ¡å™¨éƒ½æ— æ³•è®¿é—®ï¼Œè¯·å°è¯•æ‰‹åŠ¨æ¨¡å¼');
                }
            }
        }

        function parseChatGPTHTML(html, url) {
            // åˆ›å»ºä¸´æ—¶DOMè§£æHTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // æå–æ ‡é¢˜ - å°è¯•å¤šç§é€‰æ‹©å™¨
            let title = doc.querySelector('title')?.textContent || 
                       doc.querySelector('h1')?.textContent || 
                       doc.querySelector('[class*="title"]')?.textContent ||
                       doc.querySelector('meta[property="og:title"]')?.getAttribute('content') ||
                       'æœªçŸ¥å¯¹è¯';
            
            // æ¸…ç†æ ‡é¢˜
            title = title.replace(/\s*-\s*ChatGPT$/i, '').trim();
            
            // æå–å¯¹è¯æ¶ˆæ¯
            const messages = [];
            
            // å°è¯•å¤šç§ChatGPTæ¶ˆæ¯é€‰æ‹©å™¨
            const messageSelectors = [
                '[data-message-author-role]',
                '[class*="message"]',
                '[class*="conversation"]',
                '[class*="chat"]',
                '.prose',
                'div[class*="markdown"]'
            ];
            
            let messageElements = [];
            for (const selector of messageSelectors) {
                messageElements = doc.querySelectorAll(selector);
                if (messageElements.length > 0) break;
            }
            
            messageElements.forEach(element => {
                const role = element.getAttribute('data-message-author-role') || 
                           (element.textContent.toLowerCase().includes('user') ? 'user' : 'assistant');
                const content = element.textContent?.trim();
                
                if (content && content.length > 10) {
                    messages.push({
                        role: role === 'user' ? 'user' : 'assistant',
                        content: content
                    });
                }
            });
            
            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ç»“æ„åŒ–æ¶ˆæ¯ï¼Œå°è¯•æå–é¡µé¢æ–‡æœ¬
            if (messages.length === 0) {
                const bodyText = doc.body?.textContent || '';
                if (bodyText.length > 100) {
                    // å°è¯•ç®€å•çš„æ–‡æœ¬åˆ†å‰²
                    const paragraphs = bodyText.split('\n\n').filter(p => p.trim().length > 20);
                    paragraphs.forEach((paragraph, index) => {
                        if (paragraph.trim()) {
                            messages.push({
                                role: index % 2 === 0 ? 'user' : 'assistant',
                                content: paragraph.trim()
                            });
                        }
                    });
                }
            }
            
            // æœ€åçš„åå¤‡æ–¹æ¡ˆ
            if (messages.length === 0) {
                throw new Error('æ— æ³•ä»é¡µé¢ä¸­æå–å¯¹è¯å†…å®¹ï¼Œè¯·ä½¿ç”¨æ‰‹åŠ¨æ¨¡å¼');
            }
            
            return {
                title: title.replace(/[<>:"/\\|?*]/g, '-'),
                messages: messages,
                url: url,
                extractedAt: new Date().toISOString()
            };
        }

        async function backupToGitHub(chatData) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const time = now.toTimeString().split(' ')[0].replace(/:/g, '-');
            
            const folderPath = `${config.backupPath}${year}/${month}`;
            const fileName = `${year}-${month}-${day}_${time}_${chatData.title}.md`;
            const filePath = `${folderPath}/${fileName}`;
            
            // ç”ŸæˆMarkdownå†…å®¹
            const markdownContent = generateMarkdown(chatData);
            
            try {
                // ç›´æ¥ä¸Šä¼ æ–°æ–‡ä»¶
                await uploadToGitHub(filePath, markdownContent);
                
            } catch (error) {
                throw new Error(`GitHubå¤‡ä»½å¤±è´¥: ${error.message}`);
            }
        }

        function generateMarkdown(chatData) {
            let markdown = `# ${chatData.title}\n\n`;
            markdown += `**å¤‡ä»½æ—¶é—´**: ${new Date(chatData.extractedAt).toLocaleString('zh-CN')}\n`;
            markdown += `**æ¥æº**: ${chatData.url}\n\n`;
            markdown += `---\n\n`;
            
            chatData.messages.forEach((message, index) => {
                if (message.role === 'mixed') {
                    // æ‰‹åŠ¨è¾“å…¥çš„åŸå§‹å†…å®¹
                    markdown += `${message.content}\n\n`;
                } else {
                    const roleIcon = message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
                    const roleName = message.role === 'user' ? 'ç”¨æˆ·' : 'ChatGPT';
                    
                    markdown += `## ${roleIcon} ${roleName}\n\n`;
                    markdown += `${message.content}\n\n`;
                    
                    if (index < chatData.messages.length - 1) {
                        markdown += `---\n\n`;
                    }
                }
            });
            
            return markdown;
        }

        function filterMessages(searchTerm) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElements = chatContainer.querySelectorAll('.message');
            
            if (!searchTerm) {
                messageElements.forEach(el => el.style.display = 'block');
                return;
            }
            
            messageElements.forEach(el => {
                const content = el.textContent.toLowerCase();
                if (content.includes(searchTerm.toLowerCase())) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }
