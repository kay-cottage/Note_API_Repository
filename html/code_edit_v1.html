<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>增量代码编辑器</title>
  <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Consolas','Monaco',monospace;background:#1a1a1a;color:#e0e0e0;height:100vh;overflow:hidden}
        .container{display:flex;height:100vh}
        .left-panel{width:40%;background:#2d2d2d;border-right:1px solid #444;display:flex;flex-direction:column;transition:width .3s ease}
        .left-panel.collapsed{width:0;overflow:hidden}
        .panel-header{background:#333;padding:10px;border-bottom:1px solid #444;display:flex;justify-content:space-between;align-items:center}
        .settings-btn{background:#ff9800;border:none;color:#fff;padding:5px 10px;cursor:pointer;border-radius:3px;margin-right:5px}
        .settings-btn:hover{background:#f57c00}
        .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.5)}
        .modal-content{background:#2d2d2d;margin:15% auto;padding:20px;border:1px solid #444;border-radius:8px;width:500px;color:#e0e0e0}
        .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
        .close{color:#aaa;font-size:28px;font-weight:bold;cursor:pointer}
        .close:hover{color:#fff}
        .form-group{margin-bottom:15px}
        .form-group label{display:block;margin-bottom:5px;color:#4caf50;font-weight:bold}
        .form-group input,.form-group select{width:100%;padding:8px;background:#1e1e1e;border:1px solid #444;border-radius:4px;color:#e0e0e0;font-family:inherit}
        .save-btn{background:#4caf50;color:#fff;border:none;padding:10px 20px;cursor:pointer;border-radius:4px;font-size:14px}
        .save-btn:hover{background:#45a049}
        .status-indicator{display:inline-block;width:10px;height:10px;border-radius:50%;margin-right:5px}
        .status-connected{background:#4caf50}
        .status-disconnected{background:#f44336}
        .toggle-btn{background:#555;border:none;color:#e0e0e0;padding:5px 10px;cursor:pointer;border-radius:3px}
        .toggle-btn:hover{background:#666}
        .input-section{flex:1;display:flex;flex-direction:column;padding:10px}
        .section-title{color:#4caf50;font-size:14px;margin-bottom:8px;font-weight:bold}
        .code-input{flex:1;background:#1e1e1e;border:1px solid #444;color:#e0e0e0;font-family:'Consolas','Monaco',monospace;font-size:14px;padding:10px;resize:none;border-radius:4px;line-height:1.4}
        .user-request{height:120px;margin-top:10px;background:#1e1e1e;border:1px solid #444;color:#e0e0e0;padding:10px;border-radius:4px;font-family:inherit;resize:none}
        .execute-btn{background:#4caf50;color:#fff;border:none;padding:12px 20px;margin-top:10px;cursor:pointer;border-radius:4px;font-size:16px;font-weight:bold}
        .execute-btn:hover{background:#45a049}
        .execute-btn:disabled{background:#666;cursor:not-allowed}
        .right-panel{flex:1;background:#2d2d2d;display:flex;flex-direction:column}
        .version-selector{background:#333;padding:10px;border-bottom:1px solid #444;display:flex;align-items:center;gap:10px}
        .version-select{background:#555;border:1px solid #666;color:#e0e0e0;padding:5px 10px;border-radius:3px}
        .copy-btn{background:#2196f3;color:#fff;border:none;padding:8px 15px;cursor:pointer;border-radius:4px;margin-left:auto}
        .copy-btn:hover{background:#1976d2}
        .output-section{flex:1;padding:10px;display:flex;flex-direction:column}
        .code-container{display:flex;flex:1}
        .line-numbers{background:#333;padding:10px 5px;border-right:1px solid #444;font-size:12px;color:#888;text-align:right;min-width:40px;white-space:pre-line;font-family:'Consolas','Monaco',monospace;line-height:1.4}
        .numbered-code{flex:1;background:#1e1e1e;border:1px solid #444;color:#e0e0e0;font-family:'Consolas','Monaco',monospace;font-size:14px;padding:10px;resize:none;border-radius:0 4px 4px 0;line-height:1.4}
        .expand-btn{position:absolute;left:0;top:50%;transform:translateY(-50%);background:#555;border:none;color:#e0e0e0;padding:20px 5px;cursor:pointer;border-radius:0 3px 3px 0;z-index:1000;display:none}
        .debug-info{background:#333;padding:10px;margin-top:10px;border-radius:4px;font-size:12px;max-height:180px;overflow-y:auto}
        .debug-title{color:#ff9800;font-weight:bold;margin-bottom:5px}
  </style>
</head>
<body>
<div class="container">
  <!-- 左侧 -->
  <div id="leftPanel" class="left-panel">
    <div class="panel-header">
      <h3><span id="statusIndicator" class="status-indicator"></span>代码编辑器</h3>
      <div><button class="settings-btn" onclick="openSettings()">设置</button><button class="toggle-btn" onclick="togglePanel()">收起</button></div>
    </div>
    <div class="input-section">
      <div class="section-title">原始代码输入</div>
      <textarea id="codeInput" class="code-input" placeholder="在此输入您的代码..."></textarea>
      <div class="section-title" style="margin-top:15px">修改需求</div>
      <textarea id="userRequest" class="user-request" placeholder="描述您希望对代码进行的修改..."></textarea>
      <button id="executeBtn" class="execute-btn" onclick="executeEdit()">执行编辑</button>
      <div id="debugInfo" class="debug-info">
        <div class="debug-title">调试信息 <span class="debug-close" onclick="this.parentElement.parentElement.style.display='none'">✕</span></div>
        <pre id="debugContent"></pre>
      </div>
    </div>
  </div>

  <!-- 折叠按钮 -->
  <button id="expandBtn" class="expand-btn" onclick="togglePanel()">展开</button>

  <!-- 右侧 -->
  <div class="right-panel">
    <div class="version-selector">
      <label>版本选择：</label>
      <select id="versionSelect" class="version-select" onchange="loadVersion()"><option value="0">当前版本</option></select>
      <button class="copy-btn" onclick="copyToClipboard()">复制代码</button>
    </div>
    <div class="output-section">
      <div class="section-title">编辑结果</div>
      <div class="code-container">
        <div id="lineNumbers" class="line-numbers"></div>
        <textarea id="codeOutput" class="numbered-code" placeholder="编辑后的代码将显示在这里..." readonly></textarea>
      </div>
    </div>
  </div>
</div>

<!-- 设置模态框 -->
<div id="settingsModal" class="modal">
  <div class="modal-content">
    <div class="modal-header"><h3>API 设置</h3><span class="close" onclick="closeSettings()">×</span></div>
    <div class="form-group"><label for="apiKey">API Key:</label><input id="apiKey" type="password" placeholder="请输入您的 API Key" /></div>
    <div class="form-group"><label for="apiModel">模型选择:</label>
      <select id="apiModel">
        <option value="gpt-4o-mini">GPT-4O-Mini</option>
        <option value="gpt-4o">GPT-4O</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
        <option value="deepseek-r1" selected>DeepSeek-R1</option>
        <option value="gemini-pro">Google Gemini-Pro</option>
      </select>
    </div>
    <div class="form-group"><label for="apiBase">API Base URL:</label><input id="apiBase" type="text" value="https://api.openai.com/v1" /></div>
    <button class="save-btn" onclick="saveSettings()">保存设置</button>
  </div>
</div>

<script>
// ================ 全局状态 ================
let codeHistory=[];
let currentVersion=0;
let isExecuting=false;
const apiSettings={apiKey:'',model:'deepseek-r1',baseURL:'https://api.openai.com/v1'};
const $=id=>document.getElementById(id);

// ================ 工具 ================
const readLinesWithMeta=txt=>txt.split('\n').map((t,i)=>({num:i+1,text:t}));
function updateLineNumbers(txt){$('lineNumbers').textContent=txt.split('\n').map((_,i)=>i+1).join('\n');}
function showDebugInfo(o){$('debugContent').textContent=JSON.stringify(o,null,2);$('debugInfo').style.display='block';}

// ================ UI ================
function openSettings(){$('settingsModal').style.display='block';}
function closeSettings(){$('settingsModal').style.display='none';}
function saveSettings(){apiSettings.apiKey=$('apiKey').value.trim();apiSettings.model=$('apiModel').value;apiSettings.baseURL=$('apiBase').value.trim()||'https://api.openai.com/v1';updateConnectionStatus();closeSettings();alert('设置已保存！');}
function updateConnectionStatus(){const s=$('statusIndicator');if(apiSettings.apiKey){s.className='status-indicator status-connected';s.title='已配置 API Key';}else{s.className='status-indicator status-disconnected';s.title='未配置 API Key';}}
function togglePanel(){const lp=$('leftPanel'),btn=$('expandBtn');if(lp.classList.contains('collapsed')){lp.classList.remove('collapsed');btn.style.display='none';}else{lp.classList.add('collapsed');btn.style.display='block';}}
function copyToClipboard(){navigator.clipboard.writeText($('codeOutput').value).then(()=>alert('已复制！'));}
function updateVersionSelector(){const sel=$('versionSelect');sel.innerHTML='';codeHistory.forEach((_,i)=>{const opt=document.createElement('option');opt.value=i;opt.textContent=i===codeHistory.length-1?`当前版本 (${i})`:`历史版本 ${i}`;sel.appendChild(opt);});}
function loadVersion(){const idx=parseInt($('versionSelect').value,10);if(idx>=0&&idx<codeHistory.length){currentVersion=idx;const {output}=codeHistory[idx];$('codeOutput').value=output;updateLineNumbers(output);}}

// ================ PatchApplier ================
class PatchApplier{constructor(meta){this.lines=meta.map(l=>({...l}));}
  _idx(n){const i=this.lines.findIndex(l=>l.num===n);if(i<0)throw Error('行 '+n+' 未找到');return i;}
  _del(s,e){this.lines.splice(this._idx(s),this._idx(e)-this._idx(s)+1);}
  _rep(n,c){this.lines[this._idx(n)].text=c;}
  _ins(n,arr){let idx=this.lines.findIndex(l=>l.num===n);if(idx===-1){idx=this.lines.findIndex(l=>l.num>n)-1;if(idx<0)idx=this.lines.length-1;}this.lines.splice(idx+1,0,...arr);}
  _edit(s,e,arr){this.lines.splice(this._idx(s),this._idx(e)-this._idx(s)+1,...arr);}
  apply(ops){ops.forEach(op=>{switch(op.op){case 'delete_line':this._del(op.line,op.line);break;case 'delete_block':this._del(op.start,op.end);break;case 'replace_line':this._rep(op.line,op.content);break;case 'insert_line':this._ins(op.line,[{num:null,text:op.content}]);break;case 'insert_block':this._ins(op.line,op.content.map(t=>({num:null,text:t})));break;case 'edit_block':this._edit(op.start,op.end,op.content.map(t=>({num:null,text:t})));break;default:throw Error('未知操作');}});return this.lines;}}

// ================ GPT 调用 ================
async function genPatch(req,meta){if(!apiSettings.apiKey)throw Error('缺少 API Key');const prompt=`用户需求: ${req}\n代码:\n${meta.map(m=>m.num+': '+m.text).join('\n')}`;const body={model:apiSettings.model,messages:[{role:'user',content:prompt}],response_format:{type:'json_object'},temperature:0};const r=await fetch(`${apiSettings.baseURL}/chat/completions`,{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+apiSettings.apiKey},body:JSON.stringify(body)});if(!r.ok)throw Error('API Error '+r.status);const data=await r.json();let obj;try{obj=JSON.parse(data.choices[0].message.content.trim());}catch{throw Error('GPT 输出解析失败');}return Array.isArray(obj.ops)?obj.ops:obj;}

// ================ 编辑流程 ================
async function executeEdit(){if(isExecuting)return;const raw=$('codeInput').value.trim(),req=$('userRequest').value.trim();if(!raw||!req)return alert('请输入代码和需求');isExecuting=true;$('executeBtn').disabled=true;$('executeBtn').textContent='处理中...';try{const meta=readLinesWithMeta(raw);const ops=await genPatch(req,meta);showDebugInfo({ops});const final=new PatchApplier(meta).apply(ops).map(l=>l.text).join('\n');codeHistory.push({output:final});updateVersionSelector();$('codeOutput').value=final;updateLineNumbers(final);}catch(e){showDebugInfo({error:e.message});alert('失败:'+e.message);}finally{isExecuting=false;$('executeBtn').disabled=false;$('executeBtn').textContent='执行编辑';}}

// ================ 初始化 ================
(function init(){updateConnectionStatus();updateLineNumbers('');})();
</script>
</body>
</html>
