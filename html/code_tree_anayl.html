<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在线函数提取器</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #f4f4f4; padding: 0.5rem; }
    .output { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>在线函数提取器</h1>
  <label for="lang">语言：</label>
  <select id="lang">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="go">Go</option>
    <option value="rust">Rust</option>
  </select>
  <br><br>
  <textarea id="code" placeholder="在此粘贴源码..."></textarea>
  <br>
  <button id="run">提取函数</button>
  <div class="output">
    <h2>结果：</h2>
    <pre id="out"></pre>
  </div>

  <!-- 引入 Web Tree-sitter -->
  <script src="https://cdn.jsdelivr.net/npm/web-tree-sitter@0.20.0/dist/tree-sitter.min.js"></script>
  <script>
    (async () => {
      const { Parser, Language } = TreeSitter;
      await Parser.init({
        locateFile: file =>
          `https://cdn.jsdelivr.net/npm/web-tree-sitter@0.20.0/dist/${file}`
      });

      const parsers = {};
      async function getParser(lang) {
        if (!parsers[lang]) {
          const p = new Parser();
          const wasmUrl = `https://cdn.jsdelivr.net/npm/tree-sitter-${lang}@0.20.0/tree-sitter-${lang}.wasm`;
          const L = await Language.load(wasmUrl);
          p.setLanguage(L);
          parsers[lang] = p;
        }
        return parsers[lang];
      }

      document.getElementById('run').addEventListener('click', async () => {
        const lang = document.getElementById('lang').value;
        const code = document.getElementById('code').value;
        const parser = await getParser(lang);
        const tree = parser.parse(code);
        const funcs = [];
        (function visit(node) {
          if ([
            'function_definition',
            'function_declaration',
            'method_definition',
            'function_item'
          ].includes(node.type)) {
            const nameNode = node.namedChildren.find(c => c.type === 'identifier');
            const name = nameNode ? nameNode.text : '<anon>';
            const { row: sr, column: sc } = node.startPosition;
            const { row: er, column: ec } = node.endPosition;
            funcs.push(`${name} 行 ${sr+1}:${sc+1} - ${er+1}:${ec+1}`);
          }
          node.namedChildren.forEach(visit);
        })(tree.rootNode);
        document.getElementById('out').textContent =
          funcs.length ? funcs.join('\n') : '未发现任何函数';
      });
    })();
  </script>
</body>
</html>
