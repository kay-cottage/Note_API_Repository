<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI代码编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            color: #61dafb;
            font-size: 1.5em;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #357abd;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .main-container {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
        }

        .left-panel {
            width: 50%;
            background: #252526;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            width: 50%;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        .resizer {
            width: 5px;
            background: #444;
            cursor: col-resize;
            transition: background 0.3s;
        }

        .resizer:hover {
            background: #61dafb;
        }

        .panel-header {
            background: #2d2d2d;
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: bold;
            color: #61dafb;
        }

        .code-editor {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .request-area {
            height: 120px;
            background: #252526;
            border-top: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .request-header {
            background: #2d2d2d;
            padding: 8px 10px;
            border-bottom: 1px solid #444;
            font-size: 12px;
            color: #ccc;
        }

        .request-input {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .request-controls {
            background: #2d2d2d;
            padding: 8px 10px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
        }

        .version-controls {
            display: flex;
            gap: 5px;
        }

        .version-btn {
            background: #3c3c3c;
            color: #ccc;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .version-btn:hover {
            background: #4a4a4a;
        }

        .version-btn.active {
            background: #4a90e2;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #61dafb;
            font-size: 1.2em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #61dafb;
        }

        .status-bar {
            background: #2d2d2d;
            padding: 5px 10px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI代码编辑器</h1>
        <div class="header-controls">
            <button class="btn secondary" onclick="openSettings()">API设置</button>
            <button class="btn" onclick="processCode()">执行编辑</button>
        </div>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="panel-header">
                <span class="panel-title">输入代码</span>
                <button class="copy-btn" onclick="copyCode('input')">复制</button>
            </div>
            <textarea class="code-editor" id="inputCode" placeholder="在此输入您的代码..."></textarea>
            <div class="request-area">
                <div class="request-header">编辑需求</div>
                <textarea class="request-input" id="requestInput" placeholder="请描述您希望如何修改代码..."></textarea>
                <div class="request-controls">
                    <button class="btn" onclick="processCode()">应用修改</button>
                    <button class="btn secondary" onclick="clearRequest()">清空</button>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="right-panel">
            <div class="panel-header">
                <span class="panel-title">输出代码</span>
                <div class="version-controls">
                    <button class="version-btn" onclick="previousVersion()">◀</button>
                    <span id="versionInfo">版本 1/1</span>
                    <button class="version-btn" onclick="nextVersion()">▶</button>
                    <button class="copy-btn" onclick="copyCode('output')">复制</button>
                </div>
            </div>
            <textarea class="code-editor" id="outputCode" placeholder="修改后的代码将显示在这里..."></textarea>
        </div>
    </div>

    <div class="status-bar">
        <span id="statusText">就绪</span>
        <span id="modelInfo">当前模型: GPT-4</span>
    </div>

    <!-- API设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">API设置</h2>
                <span class="close" onclick="closeSettings()">&times;</span>
            </div>
            <div class="form-group">
                <label for="modelSelect">选择模型</label>
                <select id="modelSelect">
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="deepseek-coder">DeepSeek Coder</option>
                    <option value="gemini-pro">Google Gemini Pro</option>
                    <option value="claude-3">Anthropic Claude 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="输入您的API密钥">
            </div>
            <div class="form-group">
                <label for="baseUrl">API基础URL</label>
                <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1">
            </div>
            <div class="form-group">
                <button class="btn" onclick="saveSettings()">保存设置</button>
                <button class="btn secondary" onclick="closeSettings()">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let codeVersions = [];
        let currentVersionIndex = 0;
        let isResizing = false;
        let apiSettings = {
            model: 'gpt-4',
            apiKey: '',
            baseUrl: 'https://api.openai.com/v1'
        };

        // 锚点驱动的补丁应用器
        class AnchorPatchApplier {
            constructor(lines) {
                this.lines = [...lines];
            }

            findAnchor(pattern, start = 0) {
                const regex = new RegExp(pattern);
                for (let i = start; i < this.lines.length; i++) {
                    if (regex.test(this.lines[i])) {
                        return i;
                    }
                }
                throw new Error(`锚点 '${pattern}' 未找到`);
            }

            insertAtAnchor(anchor, newLines, offset = 0) {
                const pos = this.findAnchor(anchor) + offset;
                this.lines.splice(pos, 0, ...newLines);
            }

            insertAfter(anchor, newLines, offset = 0) {
                const pos = this.findAnchor(anchor) + 1 + offset;
                this.lines.splice(pos, 0, ...newLines);
            }

            insertBefore(anchor, newLines, offset = 0) {
                const pos = this.findAnchor(anchor) + offset;
                this.lines.splice(pos, 0, ...newLines);
            }

            replaceLine(anchor, content, offset = 0) {
                const idx = this.findAnchor(anchor) + offset;
                this.lines[idx] = content;
            }

            deleteBlock(anchor, tailAnchor = null, count = null) {
                const start = this.findAnchor(anchor);
                let end;
                if (tailAnchor) {
                    end = this.findAnchor(tailAnchor, start + 1) + 1;
                } else if (count !== null) {
                    end = start + count;
                } else {
                    throw new Error('deleteBlock需要tailAnchor或count参数');
                }
                this.lines.splice(start, end - start);
            }

            replaceBlock(anchor, newLines, tailAnchor) {
                const start = this.findAnchor(anchor);
                const end = this.findAnchor(tailAnchor, start + 1) + 1;
                this.lines.splice(start, end - start, ...newLines);
            }

            applyOperations(operations) {
                for (const op of operations) {
                    try {
                        switch (op.op) {
                            case 'insert_at_anchor':
                                this.insertAtAnchor(op.anchor, op.new, op.offset || 0);
                                break;
                            case 'insert_after':
                                this.insertAfter(op.anchor, op.new, op.offset || 0);
                                break;
                            case 'insert_before':
                                this.insertBefore(op.anchor, op.new, op.offset || 0);
                                break;
                            case 'replace_line':
                                const content = op.content || (Array.isArray(op.new) ? op.new[0] : op.new);
                                this.replaceLine(op.anchor, content, op.offset || 0);
                                break;
                            case 'delete_block':
                                this.deleteBlock(op.anchor, op.tail_anchor, op.count);
                                break;
                            case 'replace_block':
                                this.replaceBlock(op.anchor, op.new, op.tail_anchor);
                                break;
                            default:
                                throw new Error(`未知操作: ${op.op}`);
                        }
                    } catch (error) {
                        console.error(`执行操作失败: ${op.op}`, error);
                        setStatus(`操作失败: ${error.message}`, 'error');
                    }
                }
                return this.lines;
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            setupResizer();
            codeVersions.push('');
            updateVersionInfo();
        });

        // 拖拽调整面板大小
        function setupResizer() {
            const resizer = document.getElementById('resizer');
            const leftPanel = document.querySelector('.left-panel');
            const rightPanel = document.querySelector('.right-panel');
            
            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                e.preventDefault();
            });

            function handleMouseMove(e) {
                if (!isResizing) return;
                
                const container = document.querySelector('.main-container');
                const containerRect = container.getBoundingClientRect();
                const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
                
                if (percentage > 20 && percentage < 80) {
                    leftPanel.style.width = percentage + '%';
                    rightPanel.style.width = (100 - percentage) + '%';
                }
            }

            function handleMouseUp() {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }
        }

        // API调用
        async function callAI(userRequest, codeLines) {
            const prompt = `你是增量编辑 Patch 应用器助手，只返回严格 JSON 数组或字典，不要任何解释。
禁止使用行号字段(line/start/end)，所有定位仅靠 anchor 正则。
支持 ops：insert_at_anchor, insert_after, insert_before, replace_line, delete_block, replace_block。
- insert_at_anchor: 在anchor位置插入内容（替换anchor行）
- insert_after: 在anchor之后插入内容
- insert_before: 在anchor之前插入内容
- replace_line: 替换anchor指定的行
- delete_block: 删除从anchor开始的代码块
- replace_block: 替换从anchor到tail_anchor的代码块

用户需求：${userRequest}

当前代码：
${codeLines.join('\n')}

直接输出 JSON 数组或嵌套字典 {'operations': [...]}。示例：
[{"op":"insert_after","anchor":"^import sys$","new":["import logging"]}]`;

            const response = await fetch(`${apiSettings.baseUrl}/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiSettings.apiKey}`
                },
                body: JSON.stringify({
                    model: apiSettings.model,
                    messages: [{ role: 'user', content: prompt }],

                    response_format: { type: 'json_object' },
                    temperature: 0
                })
            });

            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status}`);
            }

            const data = await response.json();
            const content = data.choices[0].message.content.trim();
            const parsed = JSON.parse(content);
            
            return parsed.operations || parsed;
        }

        // 处理代码编辑
        async function processCode() {
            const inputCode = document.getElementById('inputCode').value;
            const request = document.getElementById('requestInput').value;
            
            if (!inputCode.trim()) {
                setStatus('请输入代码', 'error');
                return;
            }
            
            if (!request.trim()) {
                setStatus('请输入编辑需求', 'error');
                return;
            }

            if (!apiSettings.apiKey) {
                setStatus('请先设置API密钥', 'error');
                openSettings();
                return;
            }

            setStatus('正在处理...', 'loading');
            document.body.classList.add('loading');

            try {
                const codeLines = inputCode.split('\n');
                const operations = await callAI(request, codeLines);
                
                const applier = new AnchorPatchApplier(codeLines);
                const newLines = applier.applyOperations(operations);
                const newCode = newLines.join('\n');
                
                // 添加到版本历史
                codeVersions.push(newCode);
                currentVersionIndex = codeVersions.length - 1;
                
                document.getElementById('outputCode').value = newCode;
                updateVersionInfo();
                setStatus('代码修改完成', 'success');
                
            } catch (error) {
                console.error('处理失败:', error);
                setStatus(`处理失败: ${error.message}`, 'error');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // 版本控制
        function previousVersion() {
            if (currentVersionIndex > 0) {
                currentVersionIndex--;
                document.getElementById('outputCode').value = codeVersions[currentVersionIndex];
                updateVersionInfo();
            }
        }

        function nextVersion() {
            if (currentVersionIndex < codeVersions.length - 1) {
                currentVersionIndex++;
                document.getElementById('outputCode').value = codeVersions[currentVersionIndex];
                updateVersionInfo();
            }
        }

        function updateVersionInfo() {
            const versionInfo = document.getElementById('versionInfo');
            versionInfo.textContent = `版本 ${currentVersionIndex + 1}/${codeVersions.length}`;
        }

        // 复制代码
        function copyCode(type) {
            const textArea = document.getElementById(type === 'input' ? 'inputCode' : 'outputCode');
            textArea.select();
            document.execCommand('copy');
            setStatus(`${type === 'input' ? '输入' : '输出'}代码已复制`, 'success');
        }

        // 清空请求
        function clearRequest() {
            document.getElementById('requestInput').value = '';
        }

        // 设置相关
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            loadSettingsToForm();
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function loadSettingsToForm() {
            document.getElementById('modelSelect').value = apiSettings.model;
            document.getElementById('apiKey').value = apiSettings.apiKey;
            document.getElementById('baseUrl').value = apiSettings.baseUrl;
        }

        function saveSettings() {
            apiSettings.model = document.getElementById('modelSelect').value;
            apiSettings.apiKey = document.getElementById('apiKey').value;
            apiSettings.baseUrl = document.getElementById('baseUrl').value;
            
            // 根据模型设置默认URL
            if (apiSettings.model.includes('gpt')) {
                apiSettings.baseUrl = apiSettings.baseUrl || 'https://api.openai.com/v1';
            } else if (apiSettings.model.includes('deepseek')) {
                apiSettings.baseUrl = apiSettings.baseUrl || 'https://api.deepseek.com/v1';
            } else if (apiSettings.model.includes('gemini')) {
                apiSettings.baseUrl = apiSettings.baseUrl || 'https://generativelanguage.googleapis.com/v1';
            } else if (apiSettings.model.includes('claude')) {
                apiSettings.baseUrl = apiSettings.baseUrl || 'https://api.anthropic.com/v1';
            }
            
            localStorage.setItem('apiSettings', JSON.stringify(apiSettings));
            document.getElementById('modelInfo').textContent = `当前模型: ${apiSettings.model}`;
            closeSettings();
            setStatus('设置已保存', 'success');
        }

        function loadSettings() {
            const saved = localStorage.getItem('apiSettings');
            if (saved) {
                apiSettings = JSON.parse(saved);
                document.getElementById('modelInfo').textContent = `当前模型: ${apiSettings.model}`;
            }
        }

        // 状态管理
        function setStatus(message, type = 'info') {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusText.className = type;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusText.textContent = '就绪';
                    statusText.className = '';
                }, 3000);
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }
    </script>
</body>
</html>
