        .stats-grid {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” å¤šè¯­è¨€ä»£ç åˆ†æå™¨</h1>
            <p>æ”¯æŒ Python, JavaScript, Go, Rust, HTML ç­‰å¤šç§è¯­è¨€çš„å‡½æ•°æå–ä¸ä½ç½®å®šä½</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="file-input-group">
                    <label class="file-input-label">ğŸ“ é€‰æ‹©ä»£ç æ–‡ä»¶</label>
                    <input type="file" id="fileInput" class="file-input" accept=".py,.js,.go,.rs,.html,.htm,.jsx,.ts,.tsx">
                </div>
                
                <div class="code-input-group">
                    <label class="file-input-label">ğŸ“ æˆ–ç›´æ¥ç²˜è´´ä»£ç </label>
                    <textarea id="codeInput" class="code-textarea" placeholder="åœ¨è¿™é‡Œç²˜è´´æ‚¨çš„ä»£ç ..."></textarea>
                </div>
                
                <div class="file-input-group">
                    <label class="file-input-label">ğŸ”§ é€‰æ‹©è¯­è¨€</label>
                    <select id="languageSelect" class="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                    </select>
                </div>
                
                <button id="analyzeBtn" class="analyze-btn">ğŸš€ å¼€å§‹åˆ†æ</button>
            </div>
            
            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <h2>ğŸ“Š åˆ†æç»“æœ</h2>
                    <div id="resultsCount" class="results-count"></div>
                </div>
                
                <div id="statsGrid" class="stats-grid"></div>
                
                <div id="functionList"></div>
            </div>
        </div>
    </div>

    <script>
        // è¯­è¨€é…ç½® - ä½¿ç”¨ç®€å•çš„å­—ç¬¦ä¸²åŒ¹é…ï¼Œé¿å…æ­£åˆ™è¡¨è¾¾å¼é—®é¢˜
        const LANG_CONFIG = {
            python: {
                name: 'Python',
                extensions: ['.py'],
                keywords: ['def ', 'class ']
            },
            javascript: {
                name: 'JavaScript',
                extensions: ['.js', '.jsx', '.ts', '.tsx'],
                keywords: ['function ', 'class ', '=>']
            },
            go: {
                name: 'Go',
                extensions: ['.go'],
                keywords: ['func ']
            },
            rust: {
                name: 'Rust',
                extensions: ['.rs'],
                keywords: ['fn ', 'impl']
            },
            html: {
                name: 'HTML',
                extensions: ['.html', '.htm'],
                keywords: ['function ', 'class ', '=>']
            }
        };

        // DOM å…ƒç´ 
        const fileInput = document.getElementById('fileInput');
        const codeInput = document.getElementById('codeInput');
        const languageSelect = document.getElementById('languageSelect');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsCount = document.getElementById('resultsCount');
        const statsGrid = document.getElementById('statsGrid');
        const functionList = document.getElementById('functionList');

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    codeInput.value = e.target.result;
                    // è‡ªåŠ¨æ£€æµ‹è¯­è¨€
                    const ext = '.' + file.name.split('.').pop().toLowerCase();
                    for (const lang in LANG_CONFIG) {
                        if (LANG_CONFIG[lang].extensions.includes(ext)) {
                            languageSelect.value = lang;
                            break;
                        }
                    }
                };
                reader.readAsText(file);
            }
        });

        // åˆ†æä»£ç 
        analyzeBtn.addEventListener('click', function() {
            const code = codeInput.value.trim();
            const language = languageSelect.value;
            
            if (!code) {
                showError('è¯·è¾“å…¥ä»£ç æˆ–ä¸Šä¼ æ–‡ä»¶');
                return;
            }

            showLoading();
            
            // æ¨¡æ‹Ÿå¼‚æ­¥å¤„ç†
            setTimeout(function() {
                try {
                    const functions = extractFunctions(code, language);
                    displayResults(functions, language);
                } catch (error) {
                    showError('ä»£ç åˆ†æå¤±è´¥ï¼š' + error.message);
                }
            }, 500);
        });

        // ç®€å•çš„å‡½æ•°æå–æ–¹æ³• - ä½¿ç”¨å­—ç¬¦ä¸²åŒ¹é…é¿å…æ­£åˆ™è¡¨è¾¾å¼é—®é¢˜
        function extractFunctions(code, language) {
            const functions = [];
            const lines = code.split('\n');
            const config = LANG_CONFIG[language];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const lineNumber = i + 1;
                
                // æ£€æŸ¥æ¯ç§è¯­è¨€çš„å…³é”®å­—
                if (language === 'python') {
                    if (line.indexOf('def ') === 0) {
                        const name = extractPythonFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'function'
                            });
                        }
                    } else if (line.indexOf('class ') === 0) {
                        const name = extractPythonClassName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'class'
                            });
                        }
                    }
                } else if (language === 'javascript') {
                    if (line.indexOf('function ') >= 0) {
                        const name = extractJSFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'function'
                            });
                        }
                    } else if (line.indexOf('class ') >= 0) {
                        const name = extractJSClassName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'class'
                            });
                        }
                    } else if (line.indexOf('=>') >= 0) {
                        const name = extractArrowFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'arrow'
                            });
                        }
                    }
                } else if (language === 'go') {
                    if (line.indexOf('func ') >= 0) {
                        const name = extractGoFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'function'
                            });
                        }
                    }
                } else if (language === 'rust') {
                    if (line.indexOf('fn ') >= 0) {
                        const name = extractRustFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'function'
                            });
                        }
                    }
                } else if (language === 'html') {
                    // å¤„ç†HTMLä¸­çš„JavaScript
                    if (line.indexOf('function ') >= 0) {
                        const name = extractJSFunctionName(line);
                        if (name) {
                            functions.push({
                                name: name,
                                startLine: lineNumber,
                                startCol: 1,
                                endLine: lineNumber,
                                endCol: line.length,
                                type: 'function'
                            });
                        }
                    }
                }
            }
            
            return functions;
        }

        // æå–Pythonå‡½æ•°å
        function extractPythonFunctionName(line) {
            const start = line.indexOf('def ') + 4;
            const end = line.indexOf('(', start);
            if (end > start) {
                return line.substring(start, end).trim();
            }
            return null;
        }

        // æå–Pythonç±»å
        function extractPythonClassName(line) {
            const start = line.indexOf('class ') + 6;
            let end = line.indexOf('(', start);
            if (end === -1) end = line.indexOf(':', start);
            if (end === -1) end = line.length;
            if (end > start) {
                return line.substring(start, end).trim();
            }
            return null;
        }

        // æå–JavaScriptå‡½æ•°å
        function extractJSFunctionName(line) {
            const funcIndex = line.indexOf('function ');
            if (funcIndex >= 0) {
                const start = funcIndex + 9;
                const end = line.indexOf('(', start);
                if (end > start) {
                    return line.substring(start, end).trim();
                }
            }
            return null;
        }

        // æå–JavaScriptç±»å
        function extractJSClassName(line) {
            const start = line.indexOf('class ') + 6;
            let end = line.indexOf(' ', start);
            if (end === -1) end = line.indexOf('{', start);
            if (end === -1) end = line.length;
            if (end > start) {
                return line.substring(start, end).trim();
            }
            return null;
        }

        // æå–ç®­å¤´å‡½æ•°å
        function extractArrowFunctionName(line) {
            const arrowIndex = line.indexOf('=>');
            if (arrowIndex > 0) {
                const beforeArrow = line.substring(0, arrowIndex).trim();
                const equalIndex = beforeArrow.lastIndexOf('=');
                if (equalIndex >= 0) {
                    const name = beforeArrow.substring(0, equalIndex).trim();
                    if (name.indexOf(' ') === -1 && name.length > 0) {
                        return name;
                    }
                }
            }
            return null;
        }

        // æå–Goå‡½æ•°å
        function extractGoFunctionName(line) {
            const start = line.indexOf('func ') + 5;
            const end = line.indexOf('(', start);
            if (end > start) {
                return line.substring(start, end).trim();
            }
            return null;
        }

        // æå–Rustå‡½æ•°å
        function extractRustFunctionName(line) {
            const start = line.indexOf('fn ') + 3;
            const end = line.indexOf('(', start);
            if (end > start) {
                return line.substring(start, end).trim();
            }
            return null;
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(functions, language) {
            resultsSection.style.display = 'block';
            
            if (functions.length === 0) {
                functionList.innerHTML = '<div class="no-results">ğŸ¤·â€â™‚ï¸ æœªæ‰¾åˆ°ä»»ä½•å‡½æ•°å®šä¹‰</div>';
                resultsCount.textContent = '0 ä¸ªå‡½æ•°';
                statsGrid.innerHTML = '';
                return;
            }

            resultsCount.textContent = functions.length + ' ä¸ªå‡½æ•°';
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            displayStats(functions, language);
            
            // æ˜¾ç¤ºå‡½æ•°åˆ—è¡¨
            let html = '';
            for (let i = 0; i < functions.length; i++) {
                const func = functions[i];
                html += '<div class="function-item">';
                html += '<div class="function-name">';
                html += getFunctionIcon(func.type) + ' ' + func.name;
                html += '</div>';
                html += '<div class="function-location">';
                html += 'ğŸ“ ä½ç½®: ç¬¬ ' + func.startLine + ' è¡Œ, ç¬¬ ' + func.startCol + ' åˆ—';
                html += '</div>';
                html += '</div>';
            }
            functionList.innerHTML = html;
        }

        // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        function displayStats(functions, language) {
            const stats = {
                total: functions.length,
                functions: 0,
                classes: 0,
                arrows: 0
            };

            for (let i = 0; i < functions.length; i++) {
                if (functions[i].type === 'function') stats.functions++;
                else if (functions[i].type === 'class') stats.classes++;
                else if (functions[i].type === 'arrow') stats.arrows++;
            }

            statsGrid.innerHTML = 
                '<div class="stat-card">' +
                '<div class="stat-number">' + stats.total + '</div>' +
                '<div class="stat-label">æ€»è®¡</div>' +
                '</div>' +
                '<div class="stat-card">' +
                '<div class="stat-number">' + stats.functions + '</div>' +
                '<div class="stat-label">å‡½æ•°</div>' +
                '</div>' +
                '<div class="stat-card">' +
                '<div class="stat-number">' + stats.classes + '</div>' +
                '<div class="stat-label">ç±»</div>' +
                '</div>' +
                '<div class="stat-card">' +
                '<div class="stat-number">' + LANG_CONFIG[language].name + '</div>' +
                '<div class="stat-label">è¯­è¨€</div>' +
                '</div>';
        }

        // è·å–å‡½æ•°å›¾æ ‡
        function getFunctionIcon(type) {
            switch (type) {
                case 'class': return 'ğŸ›ï¸';
                case 'arrow': return 'â¡ï¸';
                case 'function': return 'âš™ï¸';
                default: return 'ğŸ”§';
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            resultsSection.style.display = 'block';
            functionList.innerHTML = 
                '<div class="loading">' +
                '<div class="spinner"></div>' +
                'æ­£åœ¨åˆ†æä»£ç ï¼Œè¯·ç¨å€™...' +
                '</div>';
            resultsCount.textContent = '';
            statsGrid.innerHTML = '';
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            resultsSection.style.display = 'block';
            functionList.innerHTML = 
                '<div class="error-message">' +
                'âŒ ' + message +
                '</div>';
            resultsCount.textContent = '';
            statsGrid.innerHTML = '';
        }

        // åˆå§‹åŒ–ç¤ºä¾‹ä»£ç 
        codeInput.value = '# Python ç¤ºä¾‹ä»£ç \n' +
            'def hello_world():\n' +
            '    print("Hello, World!")\n\n' +
            'class Calculator:\n' +
            '    def __init__(self):\n' +
            '        self.result = 0\n' +
            '    \n' +
            '    def add(self, x, y):\n' +
            '        return x + y\n' +
            '    \n' +
            '    def multiply(self, x, y):\n' +
            '        return x * y\n\n' +
            'def main():\n' +
            '    calc = Calculator()\n' +
            '    print(calc.add(5, 3))\n\n' +
            'if __name__ == "__main__":\n' +
            '    main()';
    </script>
