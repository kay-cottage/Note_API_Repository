    <script>
        // å…¨å±€å˜é‡
        let config = {
            username: '',
            repository: '',
            token: '',
            basePath: 'chat-memos/',
            backupPath: 'ai-backups/'
        };
        
        let messages = [];
        let isConnected = false;
        let currentMode = 'chat';
        let backupMode = 'auto';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            setupEventListeners();
            updateWelcomeTime();
            checkConnection();
        });

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const searchInput = document.getElementById('searchInput');
            const urlInput = document.getElementById('urlInput');
            
            // æ¶ˆæ¯è¾“å…¥æ¡†äº‹ä»¶
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // URLè¾“å…¥æ¡†äº‹ä»¶
            urlInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    backupChatGPT();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // æœç´¢åŠŸèƒ½
            searchInput.addEventListener('input', function() {
                filterMessages(this.value);
            });

            // è®¾ç½®è¡¨å•æäº¤
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveConfig();
            });
        }

        function updateWelcomeTime() {
            const now = new Date();
            document.getElementById('welcomeTime').textContent = formatTime(now);
        }

        function loadConfig() {
            const saved = JSON.parse(JSON.stringify(config)); // ä½¿ç”¨å†…å­˜å­˜å‚¨ä»£æ›¿localStorage
            
            if (saved.username) {
                config = saved;
                document.getElementById('username').value = config.username;
                document.getElementById('repository').value = config.repository;
                document.getElementById('token').value = config.token;
                document.getElementById('basePath').value = config.basePath;
                document.getElementById('backupPath').value = config.backupPath;
            }
        }

        function saveConfig() {
            config.username = document.getElementById('username').value;
            config.repository = document.getElementById('repository').value;
            config.token = document.getElementById('token').value;
            config.basePath = document.getElementById('basePath').value || 'chat-memos/';
            config.backupPath = document.getElementById('backupPath').value || 'ai-backups/';
            
            // ä¿å­˜åˆ°å†…å­˜ (åœ¨å®é™…ç¯å¢ƒä¸­å¯ä»¥ä½¿ç”¨localStorage)
            // localStorage.setItem('chatMemoConfig', JSON.stringify(config));
            
            closeSettings();
            checkConnection();
            addSystemMessage('è®¾ç½®å·²ä¿å­˜ï¼');
        }

        function checkConnection() {
            if (config.username && config.repository && config.token) {
                isConnected = true;
                document.getElementById('status').textContent = `å·²è¿æ¥åˆ° ${config.username}/${config.repository}`;
            } else {
                isConnected = false;
                document.getElementById('status').textContent = 'æœªé…ç½®';
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!isConnected) {
                addSystemMessage('è¯·å…ˆé…ç½®GitHubè®¾ç½®ï¼');
                openSettings();
                return;
            }

            // æ˜¾ç¤ºå‘é€çŠ¶æ€
            const sendBtn = document.getElementById('sendBtn');
            const sendIcon = document.getElementById('sendIcon');
            sendBtn.disabled = true;
            sendIcon.innerHTML = '<div class="loading"></div>';

            // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            try {
                // å‘é€åˆ°GitHub
                await saveToGitHub(message);
                addSystemMessage('æ¶ˆæ¯å·²ä¿å­˜åˆ°GitHub');
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                addSystemMessage('ä¿å­˜å¤±è´¥: ' + error.message);
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendBtn.disabled = false;
                sendIcon.innerHTML = 'â¤';
            }
        }

        function addMessage(content, type = 'user') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeStr = formatTime(now);
            
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // ä¿å­˜åˆ°å†…å­˜
            messages.push({
                content,
                type,
                timestamp: now.toISOString()
            });
        }

        function addSystemMessage(content) {
            addMessage(content, 'system');
        }

        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function saveToGitHub(message) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const folderPath = `${config.basePath}${year}/${month}`;
            const fileName = `${year}-${month}-${day}.md`;
            const filePath = `${folderPath}/${fileName}`;
            
            const timestamp = formatTime(now);
            const messageContent = `\n## ${timestamp}\n${message}\n`;

            try {
                // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
                const existingFile = await getFileFromGitHub(filePath);
                
                let newContent;
                let sha;
                
                if (existingFile) {
                    // æ–‡ä»¶å­˜åœ¨ï¼Œè¿½åŠ å†…å®¹
                    const existingContent = atob(existingFile.content);
                    newContent = existingContent + messageContent;
                    sha = existingFile.sha;
                } else {
                    // æ–°æ–‡ä»¶
                    newContent = `# èŠå¤©å¤‡å¿˜å½• - ${year}å¹´${month}æœˆ${day}æ—¥\n${messageContent}`;
                }

                // ä¸Šä¼ æ–‡ä»¶
                await uploadToGitHub(filePath, newContent, sha);
                
            } catch (error) {
                throw new Error(`GitHub APIé”™è¯¯: ${error.message}`);

        async function extractChatGPTContent(url) {
            try {

                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    `https://cors-anywhere.herokuapp.com/${url}`,
                    `https://thingproxy.freeboard.io/fetch/${url}`

                for (const proxyUrl of proxies) {
                    try {
                        addSystemMessage(`å°è¯•é€šè¿‡ä»£ç†æå–å†…å®¹...`);
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            }
                        });
                        
                        if (!response.ok) continue;
                        
                        let html;
                        if (proxyUrl.includes('allorigins')) {

                        if (result && result.messages && result.messages.length > 0) {
                            return result;
                        }
                        
                    } catch (proxyError) {
                        console.log(`ä»£ç† ${proxyUrl} å¤±è´¥:`, proxyError);
                        continue;
                    }
                }
                
                // æ‰€æœ‰ä»£ç†éƒ½å¤±è´¥äº†
                throw new Error('æ‰€æœ‰CORSä»£ç†éƒ½æ— æ³•è®¿é—®ï¼Œè¯·ä½¿ç”¨æ‰‹åŠ¨å¤‡ä»½åŠŸèƒ½');
                
            } catch (error) {
                // æä¾›æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯å’Œè§£å†³æ–¹æ¡ˆ
                const errorMsg = `
æ— æ³•è‡ªåŠ¨æå–ChatGPTå†…å®¹ï¼ŒåŸå› å¯èƒ½æ˜¯ï¼š
1. CORSè·¨åŸŸé™åˆ¶
2. ä»£ç†æœåŠ¡å™¨ä¸å¯ç”¨

å»ºè®®è§£å†³æ–¹æ¡ˆï¼š
1. åˆ‡æ¢åˆ°"æ‰‹åŠ¨å¤‡ä»½"æ¨¡å¼

        function parseChatGPTHTML(html) {
            // åˆ›å»ºä¸´æ—¶DOMè§£æHTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // æå–æ ‡é¢˜
            const title = doc.querySelector('title')?.textContent || 
                         doc.querySelector('h1')?.textContent || 
                         'æœªçŸ¥å¯¹è¯';
            
            // æå–å¯¹è¯æ¶ˆæ¯
            const messages = [];
            
            // ChatGPTçš„æ¶ˆæ¯é€šå¸¸åœ¨ç‰¹å®šçš„CSSç±»ä¸­
            const messageElements = doc.querySelectorAll('[data-message-author-role], .message, .conversation-turn');
            
            messageElements.forEach(element => {
                const role = element.getAttribute('data-message-author-role') || 
                           (element.classList.contains('user') ? 'user' : 'assistant');
                const content = element.textContent?.trim();
                
                if (content && content.length > 0) {
                    messages.push({
                        role: role,
                        content: content
                    });
                }
            });
            
            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ¶ˆæ¯ï¼Œå°è¯•å…¶ä»–é€‰æ‹©å™¨
            if (messages.length === 0) {
                const allText = doc.body.textContent;
                if (allText && allText.includes('ChatGPT')) {
                    // ç®€å•çš„æ–‡æœ¬æå–
                    messages.push({
                        role: 'assistant',
                        content: allText.substring(0, 1000) + '...'
                    });
                }
            }
            
            return {
                title: title.replace(/[<>:"/\\|?*]/g, '-'), // æ¸…ç†æ–‡ä»¶å
                messages: messages,
                url: url,
                extractedAt: new Date().toISOString()
            };
        }

        async function backupToGitHub(chatData) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const time = now.toTimeString().split(' ')[0].replace(/:/g, '-');
            
            const folderPath = `${config.backupPath}${year}/${month}`;
            const fileName = `${year}-${month}-${day}_${time}_${chatData.title}.md`;
            const filePath = `${folderPath}/${fileName}`;
            
            // ç”ŸæˆMarkdownå†…å®¹
            const markdownContent = generateMarkdown(chatData);
            
            try {
                // ç›´æ¥ä¸Šä¼ æ–°æ–‡ä»¶
                await uploadToGitHub(filePath, markdownContent);
                
            } catch (error) {
                throw new Error(`GitHubå¤‡ä»½å¤±è´¥: ${error.message}`);
            }
        }

        function generateMarkdown(chatData) {
            let markdown = `# ${chatData.title}\n\n`;
            markdown += `**å¤‡ä»½æ—¶é—´**: ${new Date(chatData.extractedAt).toLocaleString('zh-CN')}\n`;
            markdown += `**åŸå§‹é“¾æ¥**: ${chatData.url}\n\n`;
            markdown += `---\n\n`;
            
            chatData.messages.forEach((message, index) => {
                const roleIcon = message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
                const roleName = message.role === 'user' ? 'ç”¨æˆ·' : 'ChatGPT';
                
                markdown += `## ${roleIcon} ${roleName}\n\n`;
                markdown += `${message.content}\n\n`;
                
                if (index < chatData.messages.length - 1) {
                    markdown += `---\n\n`;
                }
            });
            
            return markdown;
        }

        function parseManualContent(title, content) {
            const messages = [];
            const lines = content.split('\n');
            let currentMessage = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                // æ£€æµ‹ç”¨æˆ·æ¶ˆæ¯
                if (trimmedLine.match(/^(ç”¨æˆ·|User|æˆ‘|Q)[:ï¼š]/i)) {
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    currentMessage = {
                        role: 'user',
                        content: trimmedLine.replace(/^(ç”¨æˆ·|User|æˆ‘|Q)[:ï¼š]\s*/i, '')
                    };
                }
                // æ£€æµ‹AIæ¶ˆæ¯
                else if (trimmedLine.match(/^(ChatGPT|GPT|AI|Assistant|åŠ©æ‰‹|A)[:ï¼š]/i)) {
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    currentMessage = {
                        role: 'assistant',
                        content: trimmedLine.replace(/^(ChatGPT|GPT|AI|Assistant|åŠ©æ‰‹|A)[:ï¼š]\s*/i, '')
                    };
                }
                // ç»§ç»­ä¸Šä¸€æ¡æ¶ˆæ¯
                else if (currentMessage) {
                    currentMessage.content += '\n' + trimmedLine;
                }
                // å¦‚æœæ²¡æœ‰æ˜ç¡®æ ‡è¯†ï¼Œé»˜è®¤ä¸ºç”¨æˆ·æ¶ˆæ¯
                else {
                    currentMessage = {
                        role: 'user',
                        content: trimmedLine
                    };
                }
            }
            
            // æ·»åŠ æœ€åä¸€æ¡æ¶ˆæ¯
            if (currentMessage) {
                messages.push(currentMessage);
            }
            
            // å¦‚æœæ²¡æœ‰è§£æå‡ºæ¶ˆæ¯ï¼Œå°†æ•´ä¸ªå†…å®¹ä½œä¸ºä¸€æ¡æ¶ˆæ¯
            if (messages.length === 0) {
                messages.push({
                    role: 'user',
                    content: content
                });
            }
            
            return {
                title: title.replace(/[<>:"/\\|?*]/g, '-'),
                messages: messages,
                url: 'æ‰‹åŠ¨è¾“å…¥',
                extractedAt: new Date().toISOString()
            };
        }

        function filterMessages(searchTerm) {
            const chatContainer = document.getElementById('chatContainer');
