      <div class="flex flex-col gap-2">

      <div class="flex items-center gap-2 mt-6">

      <div class="col-span-full flex flex-col gap-2">
        <label class="font-medium" for="systemPrompt">System Prompt</label>
        <textarea id="systemPrompt" rows="2" class="border rounded p-2">ä½ æ˜¯ä¸€ä¸ªå¤©æ°”åŠ©æ‰‹ã€‚</textarea>

      <div class="col-span-full flex flex-col gap-2">
        <label class="font-medium" for="userPrompt">User Prompt</label>
        <textarea id="userPrompt" rows="2" class="border rounded p-2">ä»Šå¤©å¤©æ°”æ€ä¹ˆæ ·ï¼Ÿæˆ‘åœ¨ä¸Šæµ·ã€‚</textarea>
      </div>

      <button id="runBtn" class="col-span-full bg-blue-600 text-white rounded-xl py-3 mt-2 hover:bg-blue-700 transition">

    <!-- ğŸ–¥ï¸ Console / Thought Process & Final Reply -------------------------- -->
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="font-semibold mb-2">ğŸ’­ æ€è€ƒæ­¥éª¤ / Logs</h2>

      </div>
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="font-semibold mb-2">ğŸ“ æœ€ç»ˆå›å¤ / Final Reply</h2>

    <!-- ğŸª„ Demo function schema + local implementation -------------------- -->
    <script type="module">
      // The schema definitions can later be edited/extended â€“ simply push to the array.
      const schemaFunctions = [
        {
          name: "get_current_weather",
          description: "è·å–æŒ‡å®šåŸå¸‚çš„å½“å‰å¤©æ°”ä¿¡æ¯",
          parameters: {
            type: "object",
            properties: {
              city: { type: "string", description: "åŸå¸‚åç§°" },
              units: {
                type: "string",
                enum: ["metric", "imperial"],
                description: "å…¬åˆ¶æˆ–è‹±åˆ¶",
              },
            },
            required: ["city"],
          },
        },
      ];

      // Local JS implementations â€“ add more functions as needed.
      const localImpls = {
        get_current_weather: ({ city, units = "metric" }) => {
          const fake = {
            ä¸Šæµ·: { temperature: 28, description: "å¤šäº‘", humidity: 65 },
          };
          return (fake[city] ?? { error: "unknown city" });
        },
      };

      /* --------------------------------------------------------------
         FunctionCallRunner (JS clone) â€“ mirrors the Python version
         -------------------------------------------------------------- */
      class FunctionCallRunner {
        constructor({ apiKey, model, maxLoops = 6, verbose = false }) {
          this.apiKey = apiKey;
          this.model = model;
          this.maxLoops = maxLoops;
          this.verbose = verbose;
          this.logsEle = document.getElementById("logs");
        }

        _log(text) {
          this.logsEle.textContent += text + "\n";
        }

        async run({ systemPrompt, userPrompt }) {
          if (!this.apiKey) throw new Error("è¯·å¡«å†™ API Keyï¼");

          const messages = [
            { role: "system", content: systemPrompt },
            { role: "user", content: userPrompt },
          ];

          for (let turn = 1; turn <= this.maxLoops; turn++) {
            const start = performance.now();

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${this.apiKey}`,
              },
              body: JSON.stringify({
                model: this.model,
                messages,
                functions: schemaFunctions,
                function_call: "auto",
              }),
            });

            if (!response.ok) throw new Error(`OpenAI API error: ${response.status}`);
            const data = await response.json();
            const usage = data.usage;
            const msg = data.choices[0].message;

            // If no function_call â†’ done
            if (!msg.function_call) {
              this._log(`âœ… turn ${turn} total_tokens:${usage.total_tokens} | done in ${(performance.now() - start).toFixed(0)} ms`);
              return msg.content ?? "(empty)";
            }

            const fnName = msg.function_call.name;
            let args;
            try {
              args = JSON.parse(msg.function_call.arguments);
            } catch {
              throw new Error(`Bad JSON args for ${fnName}`);
            }

            if (!localImpls[fnName]) throw new Error(`æœªå®ç°çš„å‡½æ•°: ${fnName}`);

            const result = localImpls[fnName](args);

            messages.push(
              {
                role: "assistant",
                content: null,
                function_call: { name: fnName, arguments: JSON.stringify(args) },
              },
              { role: "function", name: fnName, content: JSON.stringify(result) }
            );

            if (this.verbose) {
              this._log(
                `â†»${turn} tokens:${usage.total_tokens} | ${(performance.now() - start).toFixed(0)} ms | ${JSON.stringify(result).slice(0, 60)}â€¦`
              );
            }
          }
          throw new Error(`è¶…è¿‡æœ€å¤§å¾ªç¯æ•° ${this.maxLoops} ï¼Œä»æœªå®Œæˆã€‚`);
        }
      }

      /* --------------------------------------------------------------
         UI bindings
         -------------------------------------------------------------- */
      document.getElementById("runBtn").addEventListener("click", async () => {
        // Clear previous output
        document.getElementById("logs").textContent = "";
        document.getElementById("finalReply").textContent = "";

        const runner = new FunctionCallRunner({
          apiKey: document.getElementById("apiKey").value.trim(),
          model: document.getElementById("model").value,
          maxLoops: Number(document.getElementById("maxLoops").value) || 6,
          verbose: document.getElementById("verbose").checked,
        });

        try {
          const reply = await runner.run({
            systemPrompt: document.getElementById("systemPrompt").value,
            userPrompt: document.getElementById("userPrompt").value,
          });
          document.getElementById("finalReply").textContent = reply;
        } catch (err) {
          const msg = err instanceof Error ? err.message : String(err);
          document.getElementById("finalReply").textContent = `âŒ ${msg}`;
        }
      });
    </script>
  </body>
